<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

<main>
  <section class="first-section">
    <p class="your-result">Your Result</p>
    <div class="score-circle">76</div>
    <h2 class="catch-phrase">Great</h2>
    <p class="description">Your scored higher than 65% of the <br> people who have taken these tests.</p>
  </section>
  <section class="second-section">
    <h2>Summary</h2>
    <div class="containners reaction">
        <div class="label">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">
            <span class="subjects">Reaction</span>
        </div>
        <span class="score">80</span>
    </div>
    <div class="containners memory">
        <div class="label">
            <img src="./assets/images/icon-memory.svg" alt="Memory Icon">
            <span class="subjects">Memory</span>
        </div>
        <span class="score">92</span>
    </div>
    <div class="containners verbal">
        <div class="label">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">
            <span class="subjects">Verbal</span>
        </div>
        <span class="score">61</span>
    </div>
    <div class="containners visual">
        <div class="label">
            <img src="./assets/images/icon-visual.svg" alt="Visual Icon">
            <span class="subjects">Visual</span>
        </div>
        <span class="score">72</span>
    </div>
    <input type="button" id="submit" value="Continue">
</section>
</main> 
  <footer> 
     Coded by <a href="#">Erica Nimer</a>.
  </footer>
</body>
</html>
